<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>Upload New Movie</mat-card-title>
  </mat-card-header>
  <form [formGroup]="movieForm" (submit)="onSubmit()">
    <mat-card-content>
      <div fxLayout="column wrap" fxLayoutGap="16px grid">
        <mat-form-field appearance="outline">
          <mat-label>Movie Title</mat-label>
          <input matInput type="text" 
            [formControl]="titleControl" 
            (ngModelChange)="findTitle($event)"
            [matAutocomplete]="auto"
            required>
          <mat-icon matSuffix>title_outlined</mat-icon>
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayTitle">
            <mat-option *ngFor="let option of filteredOptions$ | async" [value]="option">
              {{option.title}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-label>Stars</mat-label>
        <mat-slider 
          thumbLabel 
          [formControl]="ratingControl" 
          step="1"
           min="0" 
           max="5" 
           valueText="Stars"
           aria-label="units">
        </mat-slider>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="movieForm.invalid" type="submit" mat-flat-button color="primary">See Preview</button>
    </mat-card-actions>
  </form>
</mat-card>
