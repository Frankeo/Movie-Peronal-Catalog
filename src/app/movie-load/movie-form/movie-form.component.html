<form [formGroup]="form" (ngSubmit)="SeePreview.emit()">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Upload New Movie</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column wrap" fxLayoutGap="16px grid">
        <mat-form-field appearance="outline">
          <mat-label>Movie Title</mat-label>
          <input matInput>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-slider thumbLabel step="1" min="0" max="5" aria-label="units">
        </mat-slider>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary">See Preview</button>
    </mat-card-actions>
  </mat-card>
</form>
