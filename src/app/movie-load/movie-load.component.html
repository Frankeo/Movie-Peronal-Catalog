<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="33%">
      <form [formGroup]="form" (ngSubmit)="saveDetails()">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>Upload New Movie</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div fxLayout="column wrap" fxLayoutGap="16px grid">
              <mat-form-field appearance="outline">
                <mat-label>Movie Title</mat-label>
                <input matInput placeholder="Text">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              </mat-form-field>
              <mat-slider thumbLabel step="1" min="0" max="5" aria-label="units">
              </mat-slider>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-flat-button color="primary">See Preview</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
    <div fxFlex="50%">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Preview</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          PRUEB
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="primary">Upload Movie</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
